<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;1,300&display=swap');
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </header>
    
        <main>
            <form action="#" id="survey-form">
                <div class="top3">
                    <label id="name-label" for="name">Name</label> <br>
                    <input type="text" id="name" placeholder="Enter your name"> <br>
        
                    <label id="email-label" for="email">Email</label> <br>
                    <input type="email" id="email" placeholder="Enter your Email"> <br>
        
                    <label id="number-label" for="number">Age <span>(optional)</span></label> <br>
                    <input type="number" id="number" min="0" max="99" placeholder="Age"> <br>
        
                    <label for="dropdown">Which option best describes your current role?</label> <br>
                    <select id="dropdown">
                        <option value="">Select current role</option>
                        <option value="">Student</option>
                        <option value="">Fulltime Job</option>
                        <option value="">Fulltime Learner</option>
                        <option value="">Prefer not to say</option>
                        <option value="">Other</option>
                    </select> <br>
                </div>
                
                <div class="radio">
                    <label for="">Would you recommend freeCodeCamp to a friend?</label> <br>
                    <input type="radio" id="Definitely" name="recommend" value="def">
                    <label for="Desinitely">Desinitely</label> <br>
                    <input type="radio" id="Maybe" name="recommend" value="Maybe">
                    <label for="Maybe">Maybe</label> <br>
                    <input type="radio" id="NotSure" name="recommend" value="NotSure">
                    <label for="NotSure">Not Sure</label> <br> <br>
                </div>

                <label for="fav-feature">What is your favorite feature of freeCodeCamp?</label> <br>
                <select name="fav-feature" id="fav-feature">
                    <option value="select">Select an option</option>
                    <option value="clg">Challenges</option>
                    <option value="prj">Projects</option>
                    <option value="cmnty">Community</option>
                    <option value="opensrc">Open Source</option> 
                </select> <br>
    
                <label for="improved">What would you like to see improved? <span>(Check all that apply)</span></label> <br>
                <input type="checkbox" id="fe" name="fe" value="fe">
                <label for="fe">Front-end Projects</label><br>
                <input type="checkbox" id="be" name="be" value="be">
                <label for="be">Back-end Projects</label><br>
                <input type="checkbox" id="data" name="data" value="data">
                <label for="data">Data Visualization</label><br>
                <input type="checkbox" id="challenge" name="challenge" value="challenge">
                <label for="challenge">Challenges</label><br>
                <input type="checkbox" id="opensrc" name="opensrc" value="opensrc">
                <label for="opensrc">Open Source Community</label><br><br>
    
                <label for="comment" class="comment">Any comments or suggestions?</label> <br>
                <textarea name="" id="comment" placeholder="Enter your comment here..."></textarea> <br>
    
                <button id="submit">Submit</button>
            </form>
        </main>
    </div>


</body>
</html>
